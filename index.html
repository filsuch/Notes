<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notová Osnova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notová Osnova</h1>
    <div id="staff">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div id="noteDisplay"></div>
    </div>
    <div id="buttons">
        <div class="button-row">
            <button class="note-button" onclick="checkNote('C#')">C#</button>
            <button class="note-button" onclick="checkNote('D#')">D#</button>
            <button class="note-button" onclick="checkNote('E#')">E#</button>
            <button class="note-button" onclick="checkNote('F#')">F#</button>
            <button class="note-button" onclick="checkNote('G#')">G#</button>
            <button class="note-button" onclick="checkNote('A#')">A#</button>
            <button class="note-button" onclick="checkNote('B#')">B#</button>
        </div>
        <div class="button-row">
            <button class="note-button" onclick="checkNote('C')">C</button>
            <button class="note-button" onclick="checkNote('D')">D</button>
            <button class="note-button" onclick="checkNote('E')">E</button>
            <button class="note-button" onclick="checkNote('F')">F</button>
            <button class="note-button" onclick="checkNote('G')">G</button>
            <button class="note-button" onclick="checkNote('A')">A</button>
            <button class="note-button" onclick="checkNote('B')">B</button>
        </div>
        <div class="button-row">
            <button class="note-button" onclick="checkNote('C♭')">C♭</button>
            <button class="note-button" onclick="checkNote('D♭')">D♭</button>
            <button class="note-button" onclick="checkNote('E♭')">E♭</button>
            <button class="note-button" onclick="checkNote('F♭')">F♭</button>
            <button class="note-button" onclick="checkNote('G♭')">G♭</button>
            <button class="note-button" onclick="checkNote('A♭')">A♭</button>
            <button class="note-button" onclick="checkNote('B♭')">B♭</button>
            
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
