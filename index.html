<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Noty</h1>
    <div id="staff">

        <img id="trebleClef" src="image/key1.png" alt="Houslový klíč" style="height: 150px; position: absolute; left: -10px;top: -40px">


        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>

        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>
        <div class="staff-line"></div>

        <img id="bassClef" src="image/key2.png" alt="Basový klíč" style="height: 65px; position: absolute; left: 10px;top: 160px">

        <div class="note-display" id="noteDisplay">D</div>
        
        <img id="noteImage" src="image/note.png" alt="Nota" style="height: 100px; display: none;">
    </div> 
    <div id="noteDisplay">
        <span id="accidentalDisplay"></span>
        <span id="noteSymbol"></span>
    </div>

    <div class="spacer"></div>

    <div id="buttons">
        <div class="button-row">
            <button class="note-button" onclick="checkNote('C♯')">C♯</button>
            <button class="note-button" onclick="checkNote('D♯')">D♯</button>
            <button class="note-button" onclick="checkNote('E♯')">E♯</button>
            <button class="note-button" onclick="checkNote('F♯')">F♯</button>
            <button class="note-button" onclick="checkNote('G♯')">G♯</button>
            <button class="note-button" onclick="checkNote('A♯')">A♯</button>
            <button class="note-button" onclick="checkNote('B♯')">B♯</button>
        </div>
        <div class="button-row">
            <button class="note-button" onclick="checkNote('C')">C</button>
            <button class="note-button" onclick="checkNote('D')">D</button>
            <button class="note-button" onclick="checkNote('E')">E</button>
            <button class="note-button" onclick="checkNote('F')">F</button>
            <button class="note-button" onclick="checkNote('G')">G</button>
            <button class="note-button" onclick="checkNote('A')">A</button>
            <button class="note-button" onclick="checkNote('B')">B</button>
        </div>
        <div class="button-row">
            <button class="note-button" onclick="checkNote('C♭')">C♭</button>
            <button class="note-button" onclick="checkNote('D♭')">D♭</button>
            <button class="note-button" onclick="checkNote('E♭')">E♭</button>
            <button class="note-button" onclick="checkNote('F♭')">F♭</button>
            <button class="note-button" onclick="checkNote('G♭')">G♭</button>
            <button class="note-button" onclick="checkNote('A♭')">A♭</button>
            <button class="note-button" onclick="checkNote('B♭')">B♭</button>
            
        </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
